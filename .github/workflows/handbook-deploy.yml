name: "Handbook: Deploy"
on:
  push:
    branches:
      - main
    # paths:
    #   - handbook/**

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Build and deploy image
    runs-on: ubuntu-latest
    # runs-on: buildjet-4vcpu-ubuntu-2204-arm
    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3

      - name: Setup sd
        uses: ./.github/actions/setup-sd

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@ecf95283f03858871ff00b787d79c419715afc34 # v2

      - name: Log into GHCR
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc # v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set environment
        run: echo "VERSION=$(date '+%y.%-m.%-d')-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and push image
        uses: docker/build-push-action@2eb1c1961a95fc15694676618e422e8ba1d63825 # v4
        with:
          context: handbook/
          file: handbook/deploy/Dockerfile
          tags: ghcr.io/cschmatzler/handbook:latest,ghcr.io/cschmatzler/handbook:${{ env.VERSION }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update image tag
        run: |
          sed -i "s/handbook: 'ghcr\.io\/cschmatzler\/handbook:\(.*\)'/handbook: 'ghcr.io\/cschmatzler\/handbook:${{ env.VERSION }}'/g" clusters/platform/docs/handbook.jsonnet
          git config --global user.name "actions[bot]"
          git config --global user.email "actions@colorful-pandas.com"
          git add clusters/platform/docs/handbook.jsonnet
          git commit -am "Update handbook deployment tag to ${{ env.VERSION }}"
          git push
