apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: colorful-pandas
    app.kubernetes.io/name: colorful-pandas
  name: colorful-pandas
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: colorful-pandas
      app.kubernetes.io/name: colorful-pandas
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: colorful-pandas
        app.kubernetes.io/name: colorful-pandas
    spec:
      containers:
      - env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: HOST
          value: colorful-pandas.com
        - name: PORT
          value: "4000"
        envFrom:
        - secretRef:
            name: colorful-pandas-env
        image: ghcr.io/panda-den/colorful-pandas:23.6.27-5be1ef4
        name: colorful-pandas
        ports:
        - containerPort: 4000
          name: http
