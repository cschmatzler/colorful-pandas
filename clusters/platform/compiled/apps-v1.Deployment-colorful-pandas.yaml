apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: colorful-pandas
    app.kubernetes.io/name: colorful-pandas
  name: colorful-pandas
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: colorful-pandas
      app.kubernetes.io/name: colorful-pandas
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: colorful-pandas
        app.kubernetes.io/name: colorful-pandas
        grafana-agent/collect-logs: "true"
    spec:
      containers:
      - env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: SERVICE_NAME
          value: colorful-pandas-headless
        - name: HOST
          value: colorful-pandas.com
        - name: PORT
          value: "4000"
        - name: ENABLE_TELEMETRY
          value: "true"
        - name: OTLP_ENDPOINT
          value: grafana-agent-traces.monitoring.svc.cluster.local:4318
        envFrom:
        - secretRef:
            name: colorful-pandas-env
        image: ghcr.io/panda-den/colorful-pandas:23.6.28-321f170
        name: server
        ports:
        - containerPort: 4000
          name: http
      initContainers:
      - command:
        - /app/bin/migrate
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: SERVICE_NAME
          value: colorful-pandas-headless
        - name: HOST
          value: colorful-pandas.com
        - name: PORT
          value: "4000"
        - name: ENABLE_TELEMETRY
          value: "true"
        - name: OTLP_ENDPOINT
          value: grafana-agent-traces.monitoring.svc.cluster.local:4318
        envFrom:
        - secretRef:
            name: colorful-pandas-env
        image: ghcr.io/panda-den/colorful-pandas:23.6.28-321f170
        name: migrations
