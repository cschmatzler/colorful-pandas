apiVersion: apps/v1
kind: Deployment
metadata:
  name: handbook
  namespace: docs
spec:
  replicas: 3
  selector:
    matchLabels:
      name: handbook
  template:
    metadata:
      labels:
        name: handbook
    spec:
      containers:
      - image: ghcr.io/cschmatzler/handbook:23.6.18-2d97148
        name: handbook
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
